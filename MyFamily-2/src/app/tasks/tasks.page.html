<ion-header>
  <ion-toolbar>
    <ion-title>tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="tasks">
    <app-task-item *ngFor="let task of $tasks | async"
      [task]="task"
      [ownerName]="getOwnerName(task)"
      [isUser]="isUser(task)">
    </app-task-item>
</div>
</ion-content>
